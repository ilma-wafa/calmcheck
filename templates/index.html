<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CalmCheck</title>

    <style>
        body {
            background-color: #f5e6d3; /* warm, cozy */
            font-family: Arial, sans-serif;
            text-align: center;
            padding-top: 80px;
            color: #3a2f2f;
        }

        h1 {
            font-size: 38px;
            margin-bottom: 10px;
        }

        p {
            font-size: 16px;
            color: #5a4a4a;
            margin-bottom: 40px;
        }

        .menu button {
            display: block;
            margin: 12px auto;
            padding: 12px 24px;
            font-size: 15px;
            border: none;
            border-radius: 6px;
            background-color: #e7d3b1;
            color: #3a2f2f;
            cursor: pointer;
        }

        .menu button:hover {
            background-color: #dcc39a;
        }
    </style>
</head>
<body>

     <div class="overlay">

        <!-- LANDING SECTION -->
        <div id="landing">
            <h1>How are you feeling right now?</h1>

            <div class="menu">
                <button onclick="startChat('sad')">I am sad</button>
                <button onclick="startChat('overwhelmed')">I feel overwhelmed</button>
                <button onclick="startChat('okay')">I feel okay</button>
                <button onclick="startChat('unknown')">I don’t know</button>
            </div>
        </div>

        <!-- CHAT SECTION -->
        <div id="chat" style="display: none;">
            <div class="chat-box">
                <p id="botMessage"></p>
            </div>

            <div id="followUp" style="display: none;">
            <button onclick="continueChat()">Yes, I want to talk</button>
            <button onclick="exitChat()">Not right now</button>
            </div>

            <button id="exitBtn" onclick="exitChat()">Take a break</button>
        </div>

    <script>
        function startChat(emotion) {
            document.getElementById("landing").style.display = "none";
            document.getElementById("chat").style.display = "block";
            document.getElementById("followUp").style.display = "none";

                const messageMap = {
                    sad: "I’m really glad you told me that. You don’t have to carry it alone.",
                    overwhelmed: "That sounds like a lot to hold at once. Let’s slow things down together.",
                    okay: "Thanks for checking in with yourself. Want to talk a bit more?",
                    unknown: "It’s okay not to have the words right now. We can take this gently."
                };

                document.getElementById("botMessage").innerText = messageMap[emotion];

                // Show follow-up after a short pause
                setTimeout(() => {
                    document.getElementById("followUp").style.display = "block";
                }, 800);
            }

            function continueChat() {
                document.getElementById("botMessage").innerText =
                    "Take your time. What’s been on your mind lately?";
                document.getElementById("followUp").style.display = "none";
            }

            function exitChat() {
                document.getElementById("chat").style.display = "none";
                document.getElementById("landing").style.display = "block";
                document.getElementById("followUp").style.display = "none";
            }
    </script>


</body>
</html>
